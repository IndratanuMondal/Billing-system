<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body pt-0">
                <!-- Navbar -->
                <nav class="navbar navbar-light bg-light mb-3 p-0">
                    <div class="heading-text">
                        <h2 class="mb-0">Billing System</h2>
                    </div>
                </nav>

                <div class="row">
                    <!-- Product Information -->
                    <div class="col-md-5 px-0 form-container card-height">
                        <label class="label-text">Product Information</label>

                        <form class="px-3">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item-Name">
                            </div>
                            <div class="mb-3">
                                <label for="itemQuantity" class="form-label">Item Quantity</label>
                                <input type="text" class="form-control" id="item-Quantity">
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Item Price</label>
                                <input type="text" class="form-control" id="item-Price">
                            </div>
                            
                            <button type="button" class="btn btn-primary" oneclick="additems()">Add Item</button>
                        </form>
                    </div>

                    <!-- Billing Information -->
                    <div class="col-md-7">
                        <div class="card-height">
                            <label class="label-text">Billing Information</label>
                            <table class="table table-bordered table-hover" id="billing-table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Item Name</th>
                                        <th scope="col">Item Quantity</th>
                                        <th scope="col">Item Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic content will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3 price-text" id="total-price">Billing Amount: $0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
    
</body>
</html>
