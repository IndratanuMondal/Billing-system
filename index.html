<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermarket Billing System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
 <div class="container py-4">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header text-white bg-gradient" 
         style="background: linear-gradient(135deg, #1c1616, #8b91ff);">
      <h2 class="mb-0 fw-bold text-uppercase" style="letter-spacing: 1px;">
        Billing System
      </h2>
    </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5 mb-4">
            <h5 class="section-title">Product Information</h5>

            <form id="item-form" novalidate>
              <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" class="form-control" id="item-name" placeholder="e.g., Mouse" required />
                <div class="invalid-feedback">Please enter an item name.</div>
              </div>

              <div class="form-group">
                <label for="item-quantity">Item Quantity</label>
                <input type="number" class="form-control" id="item-quantity" min="1" step="1" value="1" required />
                <div class="invalid-feedback">Enter a valid quantity (≥ 1).</div>
              </div>

              <div class="form-group">
                <label for="item-price">Item Price</label>
                <input type="number" class="form-control" id="item-price" min="0" step="0.01" placeholder="e.g., 699" required />
                <div class="invalid-feedback">Enter a valid price (≥ 0).</div>
              </div>

              <div class="d-flex align-items-center gap-2">
                <button type="submit" class="btn btn-primary">Add Item</button>
                <button type="button" id="clear-items" class="btn btn-outline-secondary">Clear All</button>
              </div>
            </form>
          </div>

          <div class="col-md-7">
            <h5 class="section-title">Billing Information</h5>
            <div class="table-responsive card-height">
              <table class="table table-striped table-hover align-middle mb-3" id="billing-table">
                <thead class="thead-dark">
                  <tr>
                    <th>Item Name</th>
                    <th class="text-right">Qty</th>
                    <th class="text-right">Price (₹)</th>
                    <th class="text-right">Total (₹)</th>
                    <th class="text-right">Action</th>
                  </tr>
                </thead>
                <tbody id="bill-body">
                  <tr class="text-muted" id="empty-row">
                    <td colspan="5" class="text-center">No items added yet.</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="d-flex justify-content-end">
              <div id="total-price" class="badge badge-success p-3 h5 mb-0 rounded-pill">
                Billing Amount: ₹0.00
              </div>
            </div>
          </div>
        </div> 
      </div> 
    </div> 
  </div> 
  <script src="script.js"></script>
</body>
</html>
